<html>
    <head>
        <title>
            REGISTRATION FORM
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"/>
        
    </head>
    <body>
        <div class="container">
            <div class="row col-md-6 col-md-offset-3">
                <div class="panel panel-primary">
                    <div class="panel-heading text-center">
                        <h1>REGISTRATION FORM</h1>
                    </div>
                    <div class="panel-body">
                        <form id="user-form">
                            <div class="form-group">
                                <label for="name">NAME</label>
                                <input required type="text" class="form-control" id="name" name="name">
                            </div>
                            
                            
                            <div class="form-group">
                                <label for="email">EMAIL</label>
                                <input required type="email" class="form-control" id="email" name="email" placeholder="abc@gmail.com">
                            </div>

                            <div class="form-group">
                                <label for="password">PASSWORD</label>
                                <input required type="password" class="form-control" id="password" name="password">
                            </div>

                            <div class="form-group">
                                <label for="dob">DATE OF BIRTH</label>
                                <input required type="date" class="form-control" id="dob" name="dob">
                            </div>

                            <div class="form-group">
                                <label for="acceptTerms">Accept Terms and Conditions</label>
                                <input required type="checkbox" class="form-control" id="acceptTerms" name="acceptTerms">
                            </div>

                                                
                            <div>
                                <input type="submit" value="submit" class="btn btn-primary">
                                
                             </div>

                             <h2 style="text-align:center;">Entries</h2>
                            <div id="user-entries"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
